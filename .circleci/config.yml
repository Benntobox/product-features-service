version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.18.3
      - image: circleci/mongo:4.4.1
    working_directory: ~/product-features-service
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
  deploy:
    docker:
      - image: circleci/node:12.18.3
      - image: circleci/mongo:4.4.1
    steps:
      - run:
          name: AWS EC2 Deployment
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@3.21.59.121 \
            "echo Starting deployment && \
            cd ~/product-features-service && \
            git checkout deploy-prep-2 && \
            git pull origin deploy-prep-2 && \
            npm i && \
            npm run build && \
            pm2 stop build/server && \
            pm2 start build/server && \
            echo Deployment ending"
workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
